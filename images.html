<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <ul style  = "list-style: none;">
            <li><a href = "index.html">Google Search</a></li>
        </ul>
        <div>
            <h1 class = "Google-Logo-Center">Google</h1>
        </div>

        </form>
    </body>
</html>
