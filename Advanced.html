<!DOCTYPE html>
<html lang ="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <ul style  = "list-style: none;">
            <li><a href = "index.html">Google Search</a></li>
        </ul>
        <div id = "container1" style = "float: left;">
            <h2 class = "Google-Logo">Google</h2>
            <h3 class = "Advanced-Header" style = "color: red;">Advanced Search</h3>
            <h4 class = "Advanced-Header">Find pages with...</h4>
            <h5 class = "Advanced-Search">all these words:</h5>
            <h5 class = "Advanced-Search">this exact word or phrase:</h5>
            <h5 class = "Advanced-Search">any of these words:</h5>
            <h5 class = "Advanced-Search">none of these words:</h5>
        </div>
        <form action = "https://www.google.com/search">
        <div>
            <input type = "text" name = "as_q" class = "bar">
        </div>
        <div>
            <input type = "text" name = "as_epq" class = "bar">
        </div>
        <div>
            <input type = "text" name = "as_oq" class = "bar">
        </div>
        <div>
            <input type = "text" name = "as_eq" class = "bar">
        </div>
        <div>
            <input type = "submit" value = "Advanced Search" class = "search-button">
        </div>
        <div style = "float: left;">
            <p class = "Advanced-Info"><b>To do this in the search box</b></p>
            <p class = "Advanced-Info">Type the important words: tricolor rat terrier</p></p>
        </div>
        </form>
    </body>
</html>
