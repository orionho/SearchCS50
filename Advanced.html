<!DOCTYPE html>
<html lang ="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <ul style  = "list-style: none;">
            <li><a href = "index.html">Google Search</a></li>
        </ul>
        <div id = "Advanced-Google-Logo">
            <h2>Google</h2>
            <h3 style = "color: red;">Advanced Search</h3>
            <h4>Find pages with...</h4>
        </div>
        <div id = "Advanced-Header">
            <h5>all these words:</h5>
            <h5>this exact word or phrase:</h5>
            <h5>any of these words:</h5>
            <h5>none of these words:</h5>
        </div>
        <form action = "https://www.google.com/search">
        <div id = "bar">
            <input type = "text" name = "as_q"><br>
            <input type = "text" name = "as_epq"><br>
            <input type = "text" name = "as_oq"><br>
            <input type = "text" name = "as_eq"><br>
        </div>
        <div>
            <input type = "submit" value = "Advanced Search" class = "search-button">
        </div>
        <div class = "Advanced-Info">
            <p><b>To do this in the search box</b></p>
            <p>Type the important words: tricolor rat terrier</p></p>
        </div>
        </form>
    </body>
</html>
